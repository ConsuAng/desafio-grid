<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <container>
    <navbar>Mi Plantcommerce</navbar>
    <sidebar>
      <Menu>
        Categorias
      </Menu>
      <ul>
        <li>Plantas de interior<span> (15)</span></li>
        <li>Bulbos<span> (5)</span></li>
        <li>Cactus<span> (18)</span></li>
        <li>Suculentas<span> (10)</span></li>
      </ul>
    </sidebar>

    <main>
      <div class="card">
        <div class="image1"></div>
        <div class="name">Scindapsus pictus silvery Ann</div>
        <div class="price">$35.000</div>
        <button>Comprar</button>
      </div>

      <div class="card">
        <div class="image2"></div>
        <div class="name">Philodendron brandtianum</div>
        <div class="price">$25.500</div>
        <button>Comprar</button>
      </div>

      <div class="card">
        <div class="image3"></div>
        <div class="name">Pilea peperomioides</div>
        <div class="price">$8.000</div>
        <button>Comprar</button>
      </div>

      <div class="card">
        <div class="image4"></div>
        <div class="name">Philodendron cordatum</div>
        <div class="price">$10.000</div>
        <button>Comprar</button>
      </div>
    </main>

    <footer>@miplantcommerce</footer>
  </container>
</body>

</html>
